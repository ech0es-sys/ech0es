<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>unɹ</title>

  <link rel="icon" href="/favicon.png">
  
  <style>
    
     {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #050b14 0%, #020409 60%, #000 100%);
      overflow: hidden;
      font-family: "segoe ui", monospace;
      color: #5fd0ff;
    }

   
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(
          rgba(255,255,255,0.02) 1px,
          transparent 1px
        );
      background-size: 100% 3px;
      mix-blend-mode: overlay;
      opacity: 0.25;
      pointer-events: none;
      animation: scanlines 8s linear infinite;
    }

    @keyframes scanlines {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    
    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleY(-1);
      font-size: clamp(3rem, 10vw, 8rem);
      letter-spacing: 0.4em;
      text-shadow:
        0 0 8px rgba(95, 208, 255, 0.6),
        0 0 20px rgba(95, 208, 255, 0.3);
      animation: glitch 4s infinite;
      user-select: none;
    }

    
    @keyframes glitch {
      0% { transform: translate(-50%, -50%) scaleY(-1); }
      92% { transform: translate(-50%, -50%) scaleY(-1); }
      94% { transform: translate(-48%, -51%) scaleY(-1); }
      96% { transform: translate(-52%, -49%) scaleY(-1); }
      100% { transform: translate(-50%, -50%) scaleY(-1); }
    }


    .rain {
      position: absolute;
      top: -100%;
      width: 1ch;
      color: rgba(95, 208, 255, 0.35);
      font-size: 14px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(220vh);
      }
    }
  </style>
</head>

<body>

  <div class="core">unɹ</div>

  
  <script>
    const chars = "unɹ ʎɐʅd ɥɔʇɐʍ";
    const columns = Math.floor(window.innerWidth / 14);

    for (let i = 0; i < columns; i++) {
      const span = document.createElement("span");
      span.className = "rain";
      span.style.left = `${i * 14}px`;
      span.style.animationDuration = `${4 + Math.random() * 8}s`;
      span.style.animationDelay = `${Math.random() * -10}s`;

      let text = "";
      for (let j = 0; j < 40; j++) {
        text += chars[Math.floor(Math.random() * chars.length)] + "<br>";
      }
      span.innerHTML = text;
      document.body.appendChild(span);
    }
  </script>

</body>
</html>
